version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: codeair-postgres
    restart: unless-stopped
    environment:
      - TZ=UTC
      - POSTGRES_USER=codeair
      - POSTGRES_PASSWORD=dev_aQUCVlDkUk
      - POSTGRES_DB=codeair
    ports:
      - "6432:5432"
    volumes:
      - ./.pgsql/data:/var/lib/postgresql/data
    healthcheck:
      test: "pg_isready -U codeair"
      interval: 10s
      timeout: 10s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codeair-api
    command: python -m uvicorn codeair.start_server:app --host 0.0.0.0 --port 8080
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codeair-worker
    command: python -m codeair.start_worker
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      api:
        condition: service_started
    restart: unless-stopped
